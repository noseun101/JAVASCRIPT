<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 적용</title>
  <link rel="stylesheet" href="info/css/03-style.css">
</head>
<body>
  <table>
    <caption>2019 국민 독서 실태</caption>
    <col class="heading">
    <thread>
      <tr class="heading">
        <th>구분</th>
        <th>성인</th>
        <th>독서자</th>
      </tr>
    </thread>
    <tbody>
      <tr>
        <th>종이책</th>
        <td>6.1권</td>
        <td>전자책</td>
      </tr>
      <tr>
        <th>전자책</th>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <th>오디오북</th>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
