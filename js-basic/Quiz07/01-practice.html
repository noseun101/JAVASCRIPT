<!DOCTYPE html>

  <title>최신 웹 디자인 트렌드</title>

<body>
  <div class="container">
    <h1>최신 웹 디자인 트렌드</h1>
    <ul>
      <li><span class="accent">반응형 웹 디자인</span> - 다양한 화면 크기 최적화하다.</li>
      <li><span class="accent">플랫 디자인</span> - 입체에서 평면으로</li>
      <li><span class="accent">풀 스크린 배경</span> - 콘텐츠에서 집중</li>
      <li><span class="accent">원 페이지 사이트</span> - 한 페이지에서 모든 내용을 담다</li>
      <li><span class="accent">패럴렉스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
      <li><span class="accent">웹 폰트</span> - 웹 타이포그래피를 받쳐 주는 기술</li>
    </ul>
  </div>
