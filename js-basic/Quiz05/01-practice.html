    }
  </style>
  
</head>
<body>

        <label for="tel">전화</label>

       </li>

       <li>
        <label for="email">이메일</label>
        <input type="text" id="email"> <br>
       </li>
       <li>
         <input type="button" value="예약하기">
       </li>
     </ul>
   </form>

   <footer>
    <p>참고: doit 자바스크립트 연습문제</p>
